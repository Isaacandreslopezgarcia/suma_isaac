<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Suma ISAAC </title>
    </head>
    <body bgcolor="blue">
        <h1>SUMA ISAAC</h1>
        <form action="">
            <input type="text" id="n1">
            <input type="text" id="n2">
            <input type="button" value="suma" onclick="alert(suma(10,50));">
        </form>
        <script>
            var suma =function(n1,n2){
                var n1 = parseFloat(document.getElementById("n1").value);
                var n2 = parseFloat(document.getElementById("n2").value);

                var resultado=n1+n2
                return resultado;
            }
        </script>
    </body>
</html>
